<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:block th:each="user:${users}">
    <tr>
      <td>
          <a th:text="${user}" th:href="@{/users/{user_id}(user_id=${user.getId()})}"/>
      </td>
    </tr>
</div>

<a  href="/users/create">Add users</a>

</body>
</html>
