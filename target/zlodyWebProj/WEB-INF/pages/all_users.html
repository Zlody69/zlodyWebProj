<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<header>
    <form method="get" th:action="@{/logout}">
        <input type="submit" value="logout">
    </form>

</header>
<div th:block th:each="user:${users}">
    <tr>
      <td>
          <a th:text="${user}" th:href="@{/admin/{user_id}(user_id=${user.getId()})}"/>
      </td>
    </tr>
</div>

<a  href="/admin/create">Add users</a>



</body>
</html>
